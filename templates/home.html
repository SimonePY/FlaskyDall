<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FlaskyDall</title>
  <link rel="icon" href="{{ url_for('static', filename='icon.png') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='flasky.css') }}">
</head>

<body class="background">
  <h2 class="flasky-text">FlaskyDall</h2>
  <form action="#" method="post">
    <div class="form-group">
      <label for="prompt" class="prompt-text">Enter your image prompt</label>
      <input type="text" class="form-control" name="prompt" id="prompt" placeholder="Man using a futuristic computer"
        required>
      <label for="size" class="size-text">Enter desired image size</label>
      <input type="text" class="form-control" name="size" id="size" placeholder="512x512" required>
      <label for="quantity" class="quantity-text">Enter image quantity</label>
      <input type="number" class="form-control" name="quantity" id="quantity" placeholder="1" required>
      <button type="generate" class="btn btn-primary">Generate</button>
    </div>
  </form>
  <div class="row">
    {% for image in images %}
    <div class="col-lg-4">
      <img src="{{image}}" class="img-fluid generated-image" >
    </div>
    {% endfor %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"
    defer></script>
</body>

</html>
